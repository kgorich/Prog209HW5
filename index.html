<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>HTML 5 Web Storage</title>
	<link href="my.css" type="text/css" rel="stylesheet" />
</head>

<body>

	<div id="main">
		<section id="userinput">
			INPUT <br>
			<hr />
			<br /><br />
			<form>

				<div>Title: <br /><input type="input" id="title" size="20"></div>
				<br />
				<div>Rating (1-5):<br /> <textarea id="rating" rows="10"></textarea></div>
				<br />
				<div><input type="button" id="saveMovie" value="Save"></div>

				<br />
				<div><input type="button" id="displayMovie" value="Display"></div>
                      
			</form>
		</section>


		<section id="useroutput">
			OUTPUT
			<hr />
			<br /><br />
		</section>

	</div>

	<script type="text/javascript" src="main.js"></script>

</body>

</html>
