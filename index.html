<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>HTML 5 Web Storage</title>
	<link href="my.css" type="text/css" rel="stylesheet" />
</head>

<body>

	<section id="header">
		<h1> Movie Ratings </h1>
	</section>

	<div id="main">
		<section id="userinput">
			<br>
			
			<br /><br />
			<form>

				<div>Title: <br /><input type="input" id="title" rows="1"></div>
				<br />
				<div>Rating (1-5):<br /> <input type ="number" id="rating" rows="1"></div>
				<br />
				<div><input type="button" id="saveMovie" value="Save"></div>

				<br />
				<div><input type="button" id="displayMovie" value="Display"></div>
                      
			</form>
		</section>


		<section id="useroutput">
		Movie Rating List <br>
			<hr />
			<br /><br />
		</section>

	</div>

	<script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="movie.js"></script>
</body>

</html>
